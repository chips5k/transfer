<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <canvas id="game" height="600" width="800" style="border: 1px solid black">

        </canvas>

        <script>

            var util = {
               toDegrees: function(radians) {
                   return radians * 180 / Math.PI;
                },
                toRadians: function(degrees) {
                    return degrees * Math.PI / 180;
                },
                inverseSquare: function(scalar) {
                    return 1 / Math.pow(scalar, 2);
                }
           }

            var keyMap = {};

            window.addEventListener('keydown', function(e) {
                keyMap[e.key] = true;
            });

            window.addEventListener('keyup', function(e) {
                delete keyMap[e.key];
            });

            document.addEventListener('DOMContentLoaded', function(e) {
                var canvas = document.getElementById('game');
                var ctx = canvas.getContext('2d');
                
                var particle = new Particle(10, 10);
                var planet = new Particle(400, 300);
                var start = performance.now();
                var current = current;
                var previous = start;
                var accumulated = 0;
                var fuel = 50;
                var v = {
                    x: 0,
                    y: 0
                };

                 console.log(particle.velocity());
                //Kick off main loop
                loop();
                
                
                function loop() {
                    //Queue up next render/loop call
                    window.requestAnimationFrame(loop);

                    //Grab current loop start time
                    current = performance.now();  

                    //Calculate time accumulated since last loop (in millis)
                    accumulated += current - previous;

                    //While time is available (in increments of 16 milliseconds
                    //Simulate/process physics
                    while(accumulated % 16 > 0) {
                        //Consume 16 milliseconds
                        accumulated -= 16;
                        
                       
                        //Retrieve current/initial velocity and divide by milliseconds
                        var velocity = particle.velocity();
                        
                        //Calc gravity unit vector that points to our object   
                        var gravityUnitVector = Vector2d.subtract(planet.position, particle.position);
                        
                        var gravityMagnitude = gravityUnitVector.magnitude();
                        gravityUnitVector.divide(gravityMagnitude);
                       
                        var thrust = new Vector2d(0, 0);
 
                        //Rotate left
                        if(keyMap.hasOwnProperty('q')) {
                            particle.heading.rotate(0.1).normalize();
                        }

                        //Rotate right
                        if(keyMap.hasOwnProperty('e')) {
                            particle.heading.rotate(-0.1).normalize();
                        }

                        //Apply forward thrust
                        if(keyMap.hasOwnProperty('w') && fuel > 0) {
                            thrust = Vector2d.multiply(particle.heading,0.005);
                            fuel -= 0.005;
                        }

                        //Apply reverse thrust
                        if(keyMap.hasOwnProperty('s') && fuel > 0) {
                            thrust = Vector2d.multiply(Vector2d.invert(particle.heading), 0.005);
                            fuel -= 0.005;
                        }

                       
                        //Reduce gravity based on distance from source
                        var g = 9.8 * util.inverseSquare(gravityMagnitude);
                       
                        //Add forces to the velocity vector and divide by milliseconds
                        velocity.add(gravityUnitVector.multiply(g).add(thrust));
                        //Store previous position
                        particle.lastPosition = particle.position.clone();
                            
                        //Update current position - multiply velocity by milliseconds
                        particle.position.add(velocity);
                    } 

                    //Render!
                    ctx.clearRect(0, 0, 800, 600);
                    ctx.beginPath();
                    ctx.ellipse(particle.position.x, particle.position.y, 15, 15, 0, 0, 2 * Math.PI);
                    ctx.stroke();

                    var points = simulate(15000, particle.clone(), planet.clone());
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].i);
                    for(p of points) {
                        ctx.lineTo(p.x, p.y);
                    }
                    ctx.strokeStyle = '#cccccc';
                    ctx.stroke();
                    ctx.strokeStyle = '#000';
                    ctx.beginPath();
                    ctx.ellipse(400, 300, 25, 25, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                    
                    ctx.moveTo(particle.position.x, particle.position.y);
                    ctx.lineTo(particle.position.x + particle.heading.x * 15, particle.position.y + particle.heading.y * 15);
                    ctx.closePath();
                    ctx.stroke();
                    
                    if(fuel < 0) {
                        fuel = 0;
                    }
                    ctx.font = "30px Arial";
                    ctx.fillText("Fuel: " + fuel.toFixed(2) + ' units',10,50);


                    
                    previous = current;
                }

               


            }, false);

            function simulate(accumulated, particle, planet) {
                var points = [];
                
                
                while(accumulated >= 16) {
                    accumulated -= 16;
                    
                    //Retrieve current/initial velocity and divide by milliseconds
                        var velocity = particle.velocity();
                        
                        //Calc gravity unit vector that points to our object   
                        var gravityUnitVector = Vector2d.subtract(planet.position, particle.position);
                        
                        var gravityMagnitude = gravityUnitVector.magnitude();
                        gravityUnitVector.divide(gravityMagnitude);
                       
                        //Reduce gravity based on distance from source
                        var g = 9.8 * util.inverseSquare(gravityMagnitude);
                       
                        //Add forces to the velocity vector and divide by milliseconds
                        velocity.add(gravityUnitVector.multiply(g));
                        //Store previous position
                        particle.lastPosition = particle.position.clone();
                            
                        //Update current position - multiply velocity by milliseconds
                        particle.position.add(velocity);

                    points.push({
                        x: particle.position.x,
                        y: particle.position.y
                    });
                   
                } 
                
                return points;
            }

            

            function Particle(x, y, radians) {
                this.position = new Vector2d(x, y);
                this.lastPosition = new Vector2d(x, y);
                this.heading = new Vector2d(0.5, 0.5);
            }


            Particle.prototype.clone = function() {
                var p = new Particle();
                p.position = this.position.clone();
                p.lastPosition = this.lastPosition.clone();
                p.heading = this.heading.clone();
                return p;
            }

            Particle.prototype.velocity = function() {
                return Vector2d.subtract(this.position, this.lastPosition);
            }

           function Vector2d(x, y) {
               this.x = x;
               this.y = y;
           }

           Vector2d.prototype.magnitude = function() {
                return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
           }
            
           Vector2d.invert = function(v) {
               return new Vector2d(-v.x, -v.y);
           }

        Vector2d.prototype.clone = function() {
            return new Vector2d(this.x, this.y);
        }

           Vector2d.prototype.add = function(v) {
               this.x += v.x;
               this.y += v.y;
               return this;
           };

           
           Vector2d.add = function(v1, v2) {
               return new Vector2d(v1.x + v2.x, v1.y + v2.y);
           };

           Vector2d.prototype.subtract = function(v) {
               this.x - v.x;
               this.y - v.y;
               return this;
           };

           Vector2d.subtract = function(v1, v2) {
               return new Vector2d(v1.x - v2.x, v1.y - v2.y);
           };
           
           
           Vector2d.prototype.normalize = function(v) {
                this.divide(this.magnitude());
                return this;
           };

           Vector2d.normalize = function(v) {
                return Vector2d.divide(v, v.magnitude());
           };


           Vector2d.prototype.divide = function(scalar) {
               this.x /= scalar;
               this.y /= scalar;
               return this;
           };

           Vector2d.divide = function(v, scalar) {
               return new Vector2d(v1.x / scalar, v1.y / scalar);
           };



           Vector2d.prototype.multiply = function(scalar) {
               this.x *= scalar;
               this.y *= scalar;
               return this;
           };


           Vector2d.multiply = function(v, scalar) {
               return new Vector2d(v.x * scalar, v.y * scalar);
           };
           

           Vector2d.prototype.lookAt = function(v1, v2) {

           };

           Vector2d.lookAt = function(v1, v2) {

           };


            Vector2d.prototype.rotate = function(radians) {

                var sin = Math.sin(radians);
                var cos = Math.cos(radians);

                this.x = this.x * cos - this.y * sin;
                this.y = this.x * sin + this.y * cos;
                return this;
            }

            Vector2d.rotate = function(v, radians) {

                var sin = Math.sin(radians);
                var cos = Math.cos(radians);

                var x = v.x * cos - v.y * sin;
                var y = v.x * sin + v.y * cos;
                
                return new Vector2d(x, y);
            }

           

        </script>
    </body>
</html>
